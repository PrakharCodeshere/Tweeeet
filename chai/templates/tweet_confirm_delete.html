{% extends "layout.html" %}
{% block title %}
Delete Confirmation
{% endblock %}

{% block content %}

<div class="container text-center mt-5">
    <h1 class="text-danger">Are you sure you want to delete?</h1>
    <p class="text-muted">This action cannot be undone.</p>

    <form method="post" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 py-2">Delete</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary px-4 py-2 ml-2">Cancel</a>
</div>

{% endblock %}
