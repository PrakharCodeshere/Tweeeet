{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        Index
        {% endblock %}
    </title>
    <style>
        body {
            background: linear-gradient(to right, #1b737b, #2e1b1b);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-weight: bold;
            color: #00bcd4;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        .navbar-brand:hover {
            color: #0288d1;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .nav-link {
            color: #cfd8dc;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0288d1;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #e53935;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border-radius: 30px;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-2px);
        }

        .container {
            margin-top: 50px;
        }

        .content-container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .navbar-nav .nav-item a {
            font-weight: 500;
        }

        .dropdown-menu {
            background-color: #1f1f1f;
            border: none;
        }

        .dropdown-item {
            color: #ffffff;
        }

        .dropdown-item:hover {
            background-color: #00bcd4;
            color: #ffffff;
        }

        .card {
        background-color: #162927;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
        max-width: 350px; /* Reduce the card width */
        margin: 10px; /* Add some space between cards */
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .card-body {
        padding: 20px; /* Reduced padding */
        color: #ffffff;
        line-height: 1.5; /* Reduced line height */
    }

    .card-title {
        font-size: 1.2rem; /* Reduced font size */
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 12px; /* Reduced space between title and content */
        text-transform: uppercase;
    }

    .card-text {
        font-size: 1rem; /* Reduced font size */
        color: #b0bec5;
        margin-bottom: 15px; /* Reduced space below the text */
    }

    .card-footer {
        background-color: transparent;
        border-top: 1px solid #333;
        padding: 8px 0; /* Reduced footer padding */
        color: #ffffff;
        text-align: right;
    }

    .card-footer a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: 500;
    }

    .card-footer a:hover {
        color: #0288d1;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="{% url 'tweet_list' %}" class="navbar-brand">Tweetbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="ms-auto"> 
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'register' %}" class="btn btn-outline-light me-2">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-WE66msrZvnvEB3H8vAA6qzPAtSZKlZRfHqO7y9ZkzyNQqVHY7hj6kzQMEvka/3Fe" crossorigin="anonymous">
    </script>
</body>

</html>
